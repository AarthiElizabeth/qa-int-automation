name: CI Pipeline with Qase Integration

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.go'
      - 'config/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  QASE_RUN_NAME: 'Automated Tests - ${{ github.sha }}'
  QASE_ENV_ID: 'qa-int'

jobs:
  test:
    name: Test and Report
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Sync Test Cases to Qase
      env:
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
        QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}
      run: |
        go run main.go -sync-only

    - name: Create Qase Test Run
      id: create-run
      uses: qase-tms/qase-runner@v1
      with:
        api-token: ${{ secrets.QASE_API_TOKEN }}
        project-code: ${{ secrets.QASE_PROJECT_CODE }}
        operation: create
        title: ${{ env.QASE_RUN_NAME }}
        env-id: ${{ env.QASE_ENV_ID }}
      continue-on-error: true

    - name: Run Tests
      env:
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
        QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}
        QASE_RUN_ID: ${{ steps.create-run.outputs.run-id }}
      run: |
        go mod tidy
        go run main.go
        mkdir -p artifacts
        cp -r results/* artifacts/

    - name: Upload Results to Qase
      if: always() && steps.create-run.outputs.run-id
      uses: qase-tms/qase-runner@v1
      with:
        api-token: ${{ secrets.QASE_API_TOKEN }}
        project-code: ${{ secrets.QASE_PROJECT_CODE }}
        operation: complete
        run-id: ${{ steps.create-run.outputs.run-id }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: artifacts/
        retention-days: 7

  sync:
    name: Sync Test Cases
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Sync to Qase
      env:
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
        QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}
      run: |
        go run main.go -sync-only