name: CI Pipeline with Qase Reporting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.21'
  QASE_RUN_NAME: 'Automated Tests - ${{ github.sha }}'
  QASE_ENV_ID: qa-int

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create Qase Run
        id: create-run
        uses: qase-tms/gh-actions/run-create@v1
        with:
          token: ${{ secrets.QASE_API_TOKEN }}
          project: ${{ secrets.QASE_PROJECT_CODE }}
          title: ${{ env.QASE_RUN_NAME }}
          environment: ${{ env.QASE_ENV_ID }}

      - name: Run tests
        run: |
          mkdir -p results
          go test ./... -json > results/test-results.json
          mkdir -p artifacts && cp -r results artifacts/

      - name: Upload to Qase
        uses: qase-tms/gh-actions/report@v1
        with:
          token: ${{ secrets.QASE_API_TOKEN }}
          project: ${{ secrets.QASE_PROJECT_CODE }}
          id: ${{ steps.create-run.outputs.id }}
          format: junit
          path: results/

      - name: Complete Qase Run
        if: always() && steps.create-run.outcome == 'success'
        uses: qase-tms/gh-actions/run-complete@v1
        with:
          token: ${{ secrets.QASE_API_TOKEN }}
          project: ${{ secrets.QASE_PROJECT_CODE }}
          id: ${{ steps.create-run.outputs.id }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: artifacts/
          retention-days: 7
