name: CI Pipeline with Qase Reporting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.21'
  QASE_RUN_NAME: 'Automated Tests - ${{ github.sha }}'
  QASE_ENV_ID: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Create Qase Test Run
      id: create-run
      uses: qase-tms/github-action@v1
      with:
        api-token: ${{ secrets.QASE_API_TOKEN }}
        project-code: ${{ secrets.QASE_PROJECT_CODE }}
        operation: create
        title: ${{ env.QASE_RUN_NAME }}
        env-id: ${{ env.QASE_ENV_ID }}
      continue-on-error: true

    - name: Run tests with Qase reporting
      env:
        QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
        QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}
        QASE_RUN_ID: ${{ steps.create-run.outputs.run-id }}
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        go mod tidy
        go run main.go
        mkdir -p artifacts
        cp -r results/* artifacts/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.run_id }}
        path: artifacts/
        retention-days: 7

    - name: Complete Qase Run
      if: always() && steps.create-run.outputs.run-id
      uses: qase-tms/github-action@v1
      with:
        api-token: ${{ secrets.QASE_API_TOKEN }}
        project-code: ${{ secrets.QASE_PROJECT_CODE }}
        operation: complete
        run-id: ${{ steps.create-run.outputs.run-id }}
